<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="header-nav">
                    <img src="./images/logo.svg" alt="" class="logo">
                    <ul>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Resources</a></li>
                        <li><a href="#" class="login">Login</a></li>
                    </ul>
                    <button class="header-btn">Sign Up</button>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="header-links">
                <div class="links">
                    <h1 class="header-text">
                        More than just shorter links
                    </h1>
                    <p class="header-p">
                        Build your brand's recognition and get detailed insights on how your links are performing.
                    </p>
                    <button class="links-btn">
                        Get Started
                    </button>
                </div>
                <div class="hero-bg">
                    <img src="./images/hero-bg.svg" alt="" class="header-img">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="path">
                <div class="input">
                    <input type="text" placeholder="Shorten a link here...">
                </div>
                <button class="path-btn">Shorten It!</button>
            </div>
        </div>
    </header>
    <main>
        <section class="brown">
            <div class="container">
                <div class="start">
                    <h1 class="start-text">
                        Boost your links today
                    </h1>
                    <button class="start-btn">Get Started</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <div class="container">
                <div class="footer-nav">
                    <h1 class="footer-text">Shortly</h1>
                    <ul class="ul">
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Resources</a></li>
                    </ul>
                    <a href="#"><img src="./images/Group 13.svg" alt="" class="all"></a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
